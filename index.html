<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>

    <img class="picture u-margin-bottom-small" src="images/illustration-hero.jpg" alt="">

    <div class="text u-margin-bottom-small">
      <h1 class="primary-heading u-margin-bottom-small">Order Summary</h1>

      <p class="info u-margin-bottom-small">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan u-margin-bottom-small">

        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
            <path fill="#717FA6" fill-rule="nonzero"
              d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
          </g>
        </svg>
        <div class="plan__details">

          <h2 class="plan__type">Annual Plan</h2>

          <p class="plan__price">$59.99/year</p>

        </div>

        <h3 class="plan__change">Change</h3>

      </div>

      <h4 class="payment-button u-margin-bottom-medium">Proceed to Payment</h4>

      <h5 class="cancel">Cancel Order</h5>
    </div>

  </main>



</body>

</html>
